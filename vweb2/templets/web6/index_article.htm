<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/skin6/css/main.css" media="screen"/>
<link rel="stylesheet" href="/skin6/css/fontello.css"/>
<!--[if IE 7]><link rel="stylesheet" href="/skin6/css/fontello-ie7.css"><![endif]-->
<link rel="stylesheet" href="/skin6/css/animate.css"/>
<!--[if lt IE 9]>
<script type="text/javascript" src="/skin6/js/html5-css3.js"></script>
<![endif]-->
<script type="text/javascript" src="/skin6/js/jquery-1.11.0.min.js"></script>
<link href="/skin6/css/prettify.css" rel="stylesheet" type="text/css" />
<script src="/skin6/js/prettify.js" type="text/javascript"></script>
<script src="/skin6/js/common_tpl.js" type="text/javascript"></script>
<script type="text/javascript" src="/skin6/js/wow.js"></script>
<script>new WOW().init();</script>
<script type="text/javascript" src="/skin6/js/leonhere.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div class="blank"></div>
<div class="inner topad animated fadeIn"> {dede:myad name='toppic'/}</div>
<div class="inner container">
  <main class="main" role="main">
    <div class="content">
     <div class="breadcrumb"> <span> <i class="icon-home"></i> {dede:field name='position'/} </span> </div>
      <article class="post">
        <h1 class="post-title">{dede:field name='typename' /}</h1>
        <div class="entry">
          {dede:field name='content'/}
        </div>
      </article>
    </div>
  </main>
  {dede:include filename="left.htm"/}
</div>
<div class="inner mainad"> {dede:myad name='footepic'/}</div>
<div class="fixed-widget">
  <ul>
    <li><i class="icon-up-open"></i></li>
  </ul>
</div>
{dede:include filename="footer.htm"/}
<script>prettyPrint();</script>
</body>
</html>
